<ion-header >

  <ion-navbar color="danger">
    <ion-title>Agregar nueva escuela</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<ion-item>
		<ion-label floating>Nombre</ion-label>
    	<ion-input type="text" [(ngModel)]="school.name"></ion-input>
	</ion-item>
	<ion-item>
		<ion-label floating>Dirección</ion-label>
    	<ion-input type="text" [(ngModel)]="school.address"></ion-input>
	</ion-item>
	<ion-item>
		<ion-label floating	>Teléfono</ion-label>
    	<ion-input type="text" [(ngModel)]="school.phone"></ion-input>
	</ion-item>
	<div class="actions">
		<button ion-button (click)="saveSchool()" > Agregar </button>
	</div>
</ion-content>
