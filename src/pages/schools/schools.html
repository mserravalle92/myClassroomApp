<ion-header>

  <ion-navbar color="danger">
    <ion-title> <ion-icon name="school"></ion-icon> Mis Escuelas</ion-title>
  </ion-navbar>


</ion-header>


<ion-content padding>

	<ion-card>
		<ion-card-header>
		    <ion-title><p class="title">Escuela activa: {{ activeSchool.name }}</p></ion-title>
		</ion-card-header>
    <ion-list *ngFor="let school of schools">
      <button ion-item (tap)="setActiveSchool(school.id)">
        <strong>{{school.name}}</strong>
        {{school.address}}
      </button>
    </ion-list>
	</ion-card>

   <ion-fab class="bottom-right">
    <button ion-fab [navPush]="addSchoolPage" color="dark" ><ion-icon name="add"></ion-icon></button>
  </ion-fab>

</ion-content>
